<!DOCTYPE html>
<html lang="en">

<head>
     <title>Neumorphism Form</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <form>
          <div class="container">
              <div class="dotHolder bottom">
                  <a class="dot"><i class="fa fa-bars" aria-hidden="true" id="icon-align"></i></a>
                  <div class="text">Samunnati</div>
                  <a class="dot-1"><i class="fa fa-bell" id="icon-align"></i></a>
                  <a class="dot-2"><i class="fa fa-search" aria-hidden="true" id="icon-align"></i></a>
      
              </div>
              <div class="neumorphism-toggle">
                  <input type="checkbox" class="neu">
              </div>
              <div class="btn">
                  <button type="button" class="green-btn">Category</button>
                  <button type="button" class="shadow-btn">Category</button>
              </div>
              <div class="neumorphism-toggles">
                  <input type="checkbox" class="neumorphism fa-clock" value="category">
                  <input type="checkbox" class="neumorphism fa-bell">
                  <input type="checkbox" class="neumorphism fa-lightbulb">
                  <input type="checkbox" class="neumorphism fa-clock">
                  <input type="checkbox" class="neumorphism fa-lightbulb">
                  <input type="checkbox" class="neumorphism fa-bell">
                  <input type="checkbox" class="neumorphism fa-lightbulb">
                  <input type="checkbox" class="neumorphism fa-clock">
                  <input type="checkbox" class="neumorphism fa-bell">
                  <input type="checkbox" class="neumorphism fa-clock">
                  <input type="checkbox" class="neumorphism fa-bell">
                  <input type="checkbox" class="neumorphism fa-lightbulb">
              </div>
      
          </div>
      </form>
</body>

</html>
